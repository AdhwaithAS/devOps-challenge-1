apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: adhwaithas/flas-app-test:latest
        ports:
        - containerPort: 8000
        env:
        - name: FLASK_DEBUG
          value: "false"
